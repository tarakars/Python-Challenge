<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-secondary btn-lg" href="./scrape" role="button">Scrape that Data Up</a></p>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Latest Mars News</h2>
                        <hr>
                        <h3>{{ mars.News_Title }}</h3>
                        <p>{{ mars.Paragraph_Text }}</p>
                    </div>
                    <div class="col-md-12">
                        <h2>Featured Mars Image</h2>
                        <img class="img-fluid" src="{{ mars.Most_Recent_Mars_Image}}">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="media border border-dark">
                            <div class="media-body my-3 mx-1">
                                <h4>Current Weather on Mars</h4>
                                <p>{{ mars.Mars_Weather }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <h4>Mars Facts</h4>
                        <hr>
                        {{ mars.Mars_facts | safe }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2>Mars Hemispheres</h2>
                <hr>
            </div>

        {% for hemi in mars.Mars_Hemispere %}
        <div class="col-md-6">
            <figure class="figure">
                <img class="figure-img img-fluid my-1" src="{{ hemi.Image_Url }}">
                <figcaption class="figure-caption"><h4>{{ hemi.Title }}</h4></figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>

</body>
</html>
